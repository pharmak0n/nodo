<!DOCTYPE html>
<html lang="it">
<head>
  <title>isia - da2 2019</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="style.css">

  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>

  <script src="custom.js"></script>
</head>

<body class="body-ar">
  <div id="call-to-action">
    <a href="...">Scopri di pi√π...</a>
  </div>
  <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; detectionMode: color_and_matrix; patternRatio: 0.9; debugUIEnabled: false;">

    <a-assets>
      <img id="my-image_1" src="assets/gfx_marker_002_x2.png">
      <img id="my-image_2" src="assets/gfx_marker_003_x2.png">
      <img id="my-image_3" src="assets/gfx_marker_004_x2.png">
    </a-assets>


    <a-marker type="pattern" url="markers/patt/marker_002_8x8_a_square_source.patt" smooth="true" smoothCount="10" smoothTolerance="0.1" smoothThreshold="5">
      <!-- here define the content to display on top of the marker -->
      <a-plane markerhandler src="#my-image_1" width="0.8" height="1.4" rotation="-90 0 0" scale="6.0 6.0 6.0" position="0 0 -0.2"></a-plane>
    </a-marker>

    <a-marker type="pattern" url="markers/patt/marker_003_8x8_a_square_source.patt" smooth="true" smoothCount="10" smoothTolerance="0.1" smoothThreshold="5">
      <!-- here define the content to display on top of the marker -->
      <a-plane markerhandler src="#my-image_2" width="0.8" height="1.4" rotation="-90 0 0" scale="6.0 6.0 6.0" position="0 0 -0.2"></a-plane>
    </a-marker>

    <a-marker type="pattern" url="markers/patt/marker_004_8x8_a_square_source.patt" smooth="true" smoothCount="10" smoothTolerance="0.1" smoothThreshold="5">
      <!-- here define the content to display on top of the marker -->
      <a-plane markerhandler src="#my-image_3" width="0.8" height="1.4" rotation="-90 0 0" scale="6.0 6.0 6.0" position="0 0 -0.2"></a-plane>
    </a-marker>

    <!-- define a simple camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
